<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <th:block th:replace="fragments/head"></th:block>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:replace="fragments/navbar"></th:block>
    </header>
    <main class="main-content">
        <h1 class="text-center">Register</h1>
        <hr class="bg-resev hr-2"/>
        <form class="w-40 mx-auto" th:method="post" th:action="@{/register}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username..." name="username"
                       required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password..." name="password"
                       required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password..."
                       name="confirmPassword" required>
            </div>
            <div class="button-holder d-flex justify-content-around">
                <button type="submit" class="btn btn-outline-success btn-lg">Register</button>
            </div>
        </form>
        <div class="container-fluid text-center">
            <img src="https://res.cloudinary.com/hristo/image/upload/v1534618388/we-are-hring.jpg"
                 class="img-front2" alt="Responsive image">
        </div>
    </main>
</div>
<th:block th:replace="fragments/footer"></th:block>
</body>
</html>
